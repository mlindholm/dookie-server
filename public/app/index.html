<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dookie - Web app</title>
    <meta name="description" content="Use the web app to keep track of your pet’s eating & walking habits.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.8.1/tachyons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/data-uri/emojify.min.css" />
  </head>
  <body class="sans-serif dark-gray lh-title">
    <div id="logged-out" class="dn">
      <div class="pa5 mw6 center tc">
        <img src="../img/icon.png" class="w3 h3">
        <h2 class="f3 mv2">Log in to Dookie</h2>
        <div class="mv4">
        <form accept-charset="utf-8" onsubmit="return false">
          <input type="text" name="petId" id="inputPetId" class="tc pa2 input-reset ba b--moon-gray lh-copy bg-white w-100 br2" placeholder="The pet‘s ID, e.g. -JhLeOlGIEjaIOFHR0xd">
          <input class="mt3 pa2 lh-copy input-reset ba b--transparent bg-blue white dim pointer f5 fw6 br2 w-100" type="submit" value="Log in" onclick="login()">
        </form>
        </div>
        <p class="f6 silver lh-copy">
          Tip: log in using the <em>web share link</em>, you‘ll find it in the app settings or in the join pet email
          <a href="/" class="db mt3 link dim blue">Get the app</a>
        </p>
      </div>
    </div>
    <div id="logged-in" class="dn">
      <header class="bb b--light-gray">
        <div id="header" class="flex items-center pa3 mw6 center">
          <a class="pointer f6 link dim ph3 pv2 silver ml-auto mr2 nowrap" onclick="logout()">Log out</a>
          <a href="/" class="f6 link dim bg-blue br-pill ph3 pv2 white nowrap">Get the app</a>
        </div>
      </header>
      <section id="content" class="pa3 mw6 center">
        <div id="today" class="mt3">
          <h2 class="f5 fw6 mt0">Today</h2>
          <div class="spinner-container pb4">
            <img src="loader.svg" class="spinner-image"/>
            <span class="spinner-text silver"></span>
          </div>
          <div id="today-list"></div>
        </div>
        <div id="yesterday" class="mt3">
          <h2 class="f5 fw6 mt0">Yesterday</h2>
          <div class="spinner-container pb4">
            <img src="loader.svg" class="spinner-image"/>
            <span class="spinner-text silver"></span>
          </div>
          <div id="yesterday-list"></div>
        </div>
      </section>
    </div>
    <footer class="f6 silver tc pv4">
      <a href="http://mathiaslindholm.com/" class="link silver mh2">&copy; <script>document.write(new Date().getFullYear())</script> Mathias Lindholm</a>
      <a href="javascript:location='mailto:\u006d\u0061\u0074\u0068\u0069\u0061\u0073\u002e\u006c\u0069\u006e\u0064\u0068\u006f\u006c\u006d\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d?subject=Dookie';void 0" class="link silver mh2">Contact</a>
      <a href="/legal.html" class="link silver mh2">Legal</a>
      <a href="/" class="link silver mh2">Get&nbsp;the&nbsp;app</a>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="plugins.js"></script>
    <script src="main.js"></script>
  </body>
</html>
